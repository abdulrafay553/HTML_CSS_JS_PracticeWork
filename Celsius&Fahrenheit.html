<!DOCTYPE html>
<html>
<head>
	<title>Celsius & Fahrenheit Conversion</title>
</head>
<body>







<script type="text/javascript">

	
		// Function to convert Celsius to Fahrenheit
	function celsiusToFahrenheit(celsius) {
	  return (celsius * 9/5) + 32;
	}

	// Function to convert Fahrenheit to Celsius
	function fahrenheitToCelsius(fahrenheit) {
	  return (fahrenheit - 32) * 5/9;
	}

	// Prompt the user for input
	var input = prompt("Enter a temperature value:");
	var choice = prompt("Enter 'c' to convert to Celsius or 'f' to convert to Fahrenheit:");

	// Convert the input based on the user's choice
	if (choice === 'f') {
	  var celsius = parseFloat(input);
	  var fahrenheit = celsiusToFahrenheit(celsius);
	  alert(celsius + "째C is equal to " + fahrenheit + "째F");
	} else if (choice === 'c') {
	  var fahrenheit = parseFloat(input);
	  var celsius = fahrenheitToCelsius(fahrenheit);
	  alert(fahrenheit + "째F is equal to " + celsius + "째C");
	} else {
	  alert("Invalid choice. Please enter 'c' or 'f'.");
	}






</script>
</body>
</html>
